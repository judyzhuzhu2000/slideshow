<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-item fade">
            <div class="numberText">1 / 5</div>
            <img src="./image/img1.jpg" style="width:100%">
            <div class="text">River</div>
        </div>
        <div class="container-item fade">
            <div class="numberText">2 / 5</div>
            <img src="./image/img2.jpg" style="width:100%">
            <div class="text">Jiuzhaigou,China</div>
        </div>
        <div class="container-item fade">
            <div class="numberText">3 / 5</div>
            <img src="./image/img3.jpg" style="width:100%">
            <div class="text">Huangshan,China</div>
        </div>
        <div class="container-item fade">
            <div class="numberText">4 / 5</div>
            <img src="./image/img4.jpg" style="width:100%">
            <div class="text">Great Wall,China</div>
        </div>
        <div class="container-item fade">
            <div class="numberText">5 / 5</div>
            <img src="./image/img5.jpg" style="width:100%">
            <div class="text">Wuhan,China</div>
        </div>


        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>

    </div>



    <script src="app.js"></script>
</body>
</html>
